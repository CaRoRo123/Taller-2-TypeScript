<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV SERIES</title>

   <link rel="stylesheet" href="lib/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">TV SERIES</h1>

    <div class="row">

      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Canal</th>
                <th scope="col">Temporadas</th>
              </tr>
            </thead>
            <tbody id="Serie"></tbody>
          </table>
        </div>
        <p id="promedio" class="mt-4 fs-5">Season average: </p>
      </div>

     
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Información destacada
          </div>
          <div class="card-body">
            <div id="imagen" class="mb-3"></div>
            <p class="card-text"id = "descripcion">Aquí puedes mostrar detalles de una serie destacada, como sinopsis, género o puntuación.</p>
            <p class="card-text"id = "link">Aquí puedes mostrar detalles de una serie destacada, como sinopsis, género o puntuación.</p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./dist/data.js"></script>
  <script type="module" src="./dist/Serie.js"></script>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
